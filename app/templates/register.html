{% extends 'base.html' %}

{% block content %}
<section class="mt-1 bg-da py-4 py-md-5 d-flex flex-column justify-content-center" style = "height: 100%;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-0 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
              </div>
              <h2 class="text-white fs-6 fw-normal text-center text-secondary mb-4"> <span class="text-warning  h3 p-1 ">Register</span> a new account</h2>
              <form method="POST" >
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="firstname" id="firstname" value="" placeholder="First Name" required>
                      <label for="firstname" class="form-label">First name</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="lastname" id="lastname" value="" placeholder="Last Name" required>
                      <label for="lastname" class="form-label">Last Name</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="d-grid my-1">
                      <button class="btn btn-primary btn-lg" type="submit">Register</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center text-white">Already have an account? <a href="{{ url_for('auth.login') }}" class="link-primary text-decoration-none">Log in</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
