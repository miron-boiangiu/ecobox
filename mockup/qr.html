<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      #qrcode {
        pointer-events: none;
      }
    </style>
</head>
<body>
  <section class="bg-da py-4 py-md-5 d-flex flex-column justify-content-center" style="height: 100%;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="d-flex flex-column gy-2 overflow-hidden align-items-center">
                <div class="col-12 text-center">
                  <h2 class="text-white fs-6 fw-normal text-center text-secondary mb-4"><span class="text-warning h3 p-1">My QR</span></h2>
                </div>
                <div id="qrcode" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script>
  window.addEventListener('load', function() {
    var mymail = "adsfadsfadf@gmail.com"; 
    
    function generateQRCode() {
      var qrContainer = document.getElementById('qrcode');
      var text = mymail;

      qrContainer.innerHTML = '';
      new QRCode(qrContainer, text);
    }

    generateQRCode(); 
  });
</script>

</body>
</html>
